name: 🧪 CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  setup:
    name: 🧰 Setup Python
    runs-on: ubuntu-latest
    outputs:
      python-version: ${{ steps.set-python.outputs.python-version }}
    steps:
      - name: 🔧 Set Python version output
        id: set-python
        run: echo "python-version=3.13" >> $GITHUB_OUTPUT

  install:
    name: 📦 Install Dependencies
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: 🧾 Checkout code
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ needs.setup.outputs.python-version }}

      - name: 💾 Cache PDM dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pdm
            __pypackages__/
          key: ${{ runner.os }}-pdm-${{ hashFiles('**/pdm.lock') }}

      - name: 📥 Install PDM and dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pdm
          pdm install

      - name: 📤 Upload virtualenv
        uses: actions/upload-artifact@v4
        with:
          name: pdm-deps
          path: __pypackages__/

  test:
    name: 🧪 Run Tests
    needs: install
    runs-on: ubuntu-latest
    steps:
      - name: 🧾 Checkout code
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.13

      - name: 📥 Install PDM
        run: |
          python -m pip install --upgrade pip
          pip install pdm

      - name: 📥 Restore PDM virtualenv
        uses: actions/download-artifact@v4
        with:
          name: pdm-deps
          path: __pypackages__/

      - name: 🧪 Run make all
        run: make all
