name: ğŸ§ª CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  setup:
    name: ğŸ§° Setup Python
    runs-on: ubuntu-latest
    outputs:
      python-version: ${{ steps.set-python.outputs.python-version }}
    steps:
      - name: ğŸ”§ Set Python version output
        id: set-python
        run: echo "python-version=3.13" >> $GITHUB_OUTPUT

  install:
    name: ğŸ“¦ Install Dependencies
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ needs.setup.outputs.python-version }}

      - name: ğŸ’¾ Cache PDM dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pdm
            __pypackages__/
          key: ${{ runner.os }}-pdm-${{ hashFiles('**/pdm.lock') }}

      - name: ğŸ“¥ Install PDM and dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pdm
          pdm install

      - name: ğŸ“¤ Upload virtualenv
        uses: actions/upload-artifact@v4
        with:
          name: pdm-deps
          path: __pypackages__/

  test:
    name: ğŸ§ª Run Tests
    needs: install
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.13

      - name: ğŸ“¥ Install PDM
        run: |
          python -m pip install --upgrade pip
          pip install pdm

      - name: ğŸ“¥ Restore PDM virtualenv
        uses: actions/download-artifact@v4
        with:
          name: pdm-deps
          path: __pypackages__/

      - name: ğŸ§ª Run make all
        run: make all
